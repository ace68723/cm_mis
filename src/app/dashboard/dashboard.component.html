<body class="m-page--fluid m--skin- m-content--skin-light2 m-header--fixed m-header--fixed-mobile m-aside-left--enabled m-aside-left--skin-dark m-aside-left--offcanvas m-footer--push m-aside--offcanvas-default"  >
        <!-- begin:: Page -->
        <div class="m-grid m-grid--hor m-grid--root m-page">
            <app-header></app-header>
            <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-body">
                <app-sidebar></app-sidebar>
                <div class="m-content" style="width:100%">
                    <div class="m-content" style="width:100%">
                
                        <div class="m-portlet m-portlet--mobile">
                            <div class="m-portlet__head">
                                <div class="m-portlet__head-caption">
                                    <div class="m-portlet__head-title">
                                        <h3 class="m-portlet__head-text">
                                            Dashboard 
                                        </h3>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="m-portlet__body">
                                
                                <div class="m-section__content">
                                    <div style="display: inline-flex; margin-bottom:20px">
                                            <input class = "form-control m-input" type="text" placeholder="Search By Keyword" [(ngModel)]="keyword" style="margin-right:30px;width:200%">   
                                            <button style="margin-right:30px"  class="btn btn-success" (click) = 'getMerchantByKeyword()' >Search</button>
                                            <button  class="btn btn-success" (click) = 'getMerchants()' >Clear</button>
                                    </div>
                                    <table class="table m-table m-table--head-separator-primary" >
                                        <thead>
                                        <tr>
                                            <th>
                                                RID
                                            </th>
                                            <th>
                                                Name
                                            </th>
                                            <th>
                                                Menu
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr  *ngFor="let item of restaurantList; index as i;trackBy: i" [attr.data-index]="i" >
                                                <td scope="row">
                                                    {{item.rid}}
                                                </td>
                                                <td>
                                                    {{item.name}}
                                                </td>
                                                <td>
                                                    <button  class="btn btn-success" (click) = 'saveAccountID(item)' >Details</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <div style="display: inline-flex" *ngFor="let item of pageNumArray;  index as i;trackBy: i" [attr.data-index]="i">
                                        <a  [class.some-class]="i+1 === page_num" style="margin-right:7px" class="btn btn-outline-warning m-btn m-btn--icon m-btn--icon-only" (click) = 'goToPage(i)'>
                                                <p style="height: 100%;
                                                margin-top: 27%;">{{i+1}}</p>
                                        </a>
                                     </div>
                                </div>
                            <!--end: Datatable -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
